<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Product Listing Setup – Market Vendr</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f7f7f7;
    }
    .container {
        background: white;
        padding: 30px;
        max-width: 900px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
        color: #222;
        border-bottom: 2px solid #ddd;
        padding-bottom: 5px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }
    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    textarea {
        height: 100px;
    }
    .signature-box {
        border: 2px dashed #aaa;
        height: 120px;
        margin-top: 10px;
        border-radius: 5px;
        background: #fafafa;
    }
    button {
        margin-top: 30px;
        padding: 15px 25px;
        background: #222;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #444;
    }
</style>
</head>

<body>
<div class="container">

    <h1>Market Vendr<br>Amazon Product Listing Setup Form</h1>

    <h2>Product Details</h2>
    <label>Product Name / Title</label>
    <input type="text">

    <label>Brand Name</label>
    <input type="text">

    <label>Product Category</label>
    <input type="text">

    <label>Product Description</label>
    <textarea></textarea>

    <label>Key Product Features</label>
    <textarea></textarea>

    <label>Search Terms / Keywords</label>
    <textarea></textarea>

    <label>Model Number or Style Name</label>
    <input type="text">

    <h2>Variations</h2>
    <label>Does this product have variations?</label>
    <input type="text">

    <label>List all variation options</label>
    <textarea></textarea>

    <label>Parent / Child structure details</label>
    <textarea></textarea>

    <h2>Pricing & Inventory</h2>
    <label>Retail Price (MSRP)</label>
    <input type="text">

    <label>Minimum Advertised Price (MAP)</label>
    <input type="text">

    <label>Cost of Goods</label>
    <input type="text">

    <label>Initial Available Inventory Quantity</label>
    <input type="text">

    <label>Fulfillment Method (FBA or FBM)</label>
    <input type="text">

    <label>Country of Origin</label>
    <input type="text">

    <h2>Product Identifiers</h2>
    <label>UPC / EAN / GTIN</label>
    <input type="text">

    <label>ASIN</label>
    <input type="text">

    <label>SKU</label>
    <input type="text">

    <h2>Images & Media</h2>
    <label>Main Image</label>
    <input type="file">

    <label>Additional Product Images</label>
    <input type="file" multiple>

    <label>Back-of-Pack or Ingredient Image</label>
    <input type="file">

    <label>Product Insert or Packaging Design</label>
    <input type="file">

    <label>Product Video</label>
    <input type="file">

    <h2>Compliance & Safety</h2>
    <label>Required Certifications or Compliance Documents</label>
    <input type="file">

    <label>Safety Data Sheets</label>
    <input type="file">

    <label>Expiration Date or Shelf Life</label>
    <input type="text">

    <label>Hazardous Materials Information</label>
    <textarea></textarea>

    <h2>Logistics & Packaging</h2>
    <label>Product Dimensions (L × W × H)</label>
    <input type="text">

    <label>Product Weight</label>
    <input type="text">

    <label>Packaging Dimensions</label>
    <input type="text">

    <label>Units Per Case</label>
    <input type="text">

    <label>Prep or Labeling Requirements</label>
    <textarea></textarea>

    <h2>E‑Signature</h2>
    <p>Sign below:</p>
    <div class="signature-box"></div>

    <button type="submit">Submit Form</button>

</div>
</body>
</html>
